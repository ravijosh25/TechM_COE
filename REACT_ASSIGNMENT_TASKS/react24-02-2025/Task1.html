<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root1"></div>
    <div id="root2"></div>
    <div id="root3"></div>
    <script type="text/jsx">
        let rt1=document.getElementById("root1");
        ReactDOM.render(<h2>Using h2 tag</h2>,rt1);
        let rt2=document.getElementById("root2");
        ReactDOM.render(<h4>using h4 tag</h4>,rt2);
        let rt3=document.getElementById("root3");
        ReactDOM.render(<p>using p tag</p>,rt3);
    </script>
  </body>
  </html>
